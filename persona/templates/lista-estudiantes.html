{% extends "index.html" %}
{% block content %}

    <h1>{{title}}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dni</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for estudiante in estudiantes %}
            <tr>
                <td>{{estudiante.nombre}}</td>
                <td>{{estudiante.apellidos}}</td>
                <td>{{estudiante.dni}}</td>
                <td>{{estudiante.telefono}}</td>
                <td>{{estudiante.email}}</td>
                <td>{{estudiante.rol}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
